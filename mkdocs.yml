site_name: BIRDS
site_description: Documentation for the BIRDS library.
site_url: https://arnauqb.github.io/birds
site_author: Arnau Quera-Bofarull

repo_url: https://github.com/arnauqb/birds

extra_javascript: 
  - _static/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

theme:
  name: "material"
  features:
      - navigation.sections  # Sections are included in the navigation on the left.
      - toc.integrate  # Table of contents is integrated on the left; does not appear separately on the right.
      - header.autohide  # header disappears as you scroll
  palette:
      # Light mode / dark mode
      # We deliberately don't automatically use `media` to check a user's preferences. We default to light mode as
      # (a) it looks more professional, and (b) is more obvious about the fact that it offers a (dark mode) toggle.
      - scheme: default
        primary: white
        accent: amber
        toggle:
           icon: material/weather-night
           name: Switch to dark mode
      - scheme: slate
        primary: black
        accent: amber
        toggle:
           icon: material/weather-sunny
           name: Switch to light mode
  icon:
      repo: fontawesome/brands/github  # GitHub logo in top right
      logo: fontawesome/solid/crow # birds icon
        #logo: "material/math-integral-box"
  favicon: "_static/logo.jpg"
    #custom_dir: "docs/_overrides"  # Overriding part of the HTML

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences  # Seems to enable syntax highlighting when used with the Material theme.
  - pymdownx.details  # Allowing hidden expandable regions denoted by ???
  - pymdownx.snippets:  # Include one Markdown file into another
      base_path: docs
  - admonition
  - toc:
      permalink: "Â¤"  # Adds a clickable permalink to each section heading
      toc_depth: 4  # Prevents h5, h6 (i.e. methods) from showing up in the TOC.

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter

nav:
  - index.md
  - Examples:
    - examples/01-random_walk.ipynb
    - examples/02-SIR.ipynb
    - examples/gpu_parallelisation.py
  - API:
    - api/calibrator.md
    - api/forecast.md
    - api/regularisation.md
    - Models:
      - api/models/random_walk.md
      - api/models/sir.md
